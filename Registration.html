<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="File/bootstrap.min.css">
	<script type="text/javascript" src="File/bootstrap.min.js"></script>
	<script type="text/javascript" src="File/jquery.min.js"></script>

</head>
<body style="background-color: #99ccff">
	<div class="container">
		
		<div class="row" style="margin-top: 70px">
			<div class="col-sm-1"></div>
			<div class="col-sm-5" style="background-color: white; padding-bottom: 7px">
				<form >
				    <div class="row">
					    <div class="col-sm-6">&nbsp;</div>
				    </div>
					<label style="color: blue"><h3>General Information</h3></label>
					<br><br>
					<div class="row">
						<div class="col-sm-12">                       
						<select class="form-control" style="border-top: #0000;border-left: #0000;border-right: #0000;border-radius: 0px;">
							<option>Title</option>
							<option>Businessman</option>	
							<option>Reporter</option>	
							<option>Secretary</option>	

						</select>
						</div>
					</div>
					<br>
					<div class="row">
					    <div class="col-sm-6" style="background-color: white; border: 1px solid #0000">
					    	<input type="text" name="" class="form-control" placeholder="First name" style="border-top: #0000;border-left: #0000;border-right: #0000;border-radius: 0px;">
					    </div>

					    <div class="col-sm-6" style="background-color: white; border: 1px solid #0000">
					    	<input type="text" name="" class="form-control" placeholder="Last name" style="border-top: #0000;border-left: #0000;border-right: #0000; border-radius: 0px;">
					    </div>
					</div>
					<br>
					<div class="row">
						<div class="col-sm-12">                       
						<select class="form-control" style="border-top: #0000;border-left: #0000;border-right: #0000;border-radius: 0px;">
							<option>Position</option>
							<option>Director</option>	
							<option>Manager</option>	
							<option>Employee</option>	

						</select>
						</div>
					</div>
					<br>
					<div class="row">
						<div class="col-sm-12">                       
						    <input type="text" name="" class="form-control" placeholder="Company" style="border-top: #0000;border-left: #0000;border-right: #0000;border-radius: 0px;">
						</div>
					</div>
                    <br>
					<div class="row">
					    <div class="col-sm-6" style="background-color: white; border: 1px solid #0000">
					    	<input type="text" name="" class="form-control" placeholder="Business Arena" style="border-top: #0000;border-left: #0000;border-right: #0000;border-radius: 0px;">
					    </div>
					    <div class="col-sm-6" style="background-color: white; border: 1px solid #0000">
					    	<select class="form-control" style="border-top: #0000;border-left: #0000;border-right: #0000;border-radius: 0px;">
							   <option>Employees</option>
							   <option>Trainee</option>	
							   <option>Colleague</option>	
							   <option>Associate</option>	

						    </select>
					    </div>
					</div>
					
					<div class="row">
					    <div class="col-sm-6">&nbsp;</div>
				    </div>
				    <div class="row">
					    <div class="col-sm-6">&nbsp;</div>
				    </div>
				    <div class="row">
					    <div class="col-sm-6">&nbsp;</div>
				    </div>
				    <div class="row">
					    <div class="col-sm-6">&nbsp;</div>
				    </div>
				    <div class="row">
					    <div class="col-sm-6">&nbsp;</div>
				    </div>
				    <div class="row">
					    <div class="col-sm-6">&nbsp;</div>
				    </div>
				    <div class="row">
					    <div class="col-sm-6">&nbsp;</div>
				    </div>
				    <div class="row">
					    <div class="col-sm-6">&nbsp;</div>
				    </div>
				    <div class="row">
					    <div class="col-sm-6">&nbsp;</div>
				    </div>
				</form>
				
			</div>
			<div class="col-sm-5" style="background-color: blue; opacity: 0.8;">
				<form >					
				    <div class="row">
					    <div class="col-sm-6">&nbsp;</div>
				    </div>
					<label style="color: white"><h3>Contact details</h3></label>
					<br>
					<div class="row">
						<div class="col-sm-12">                       
						<input type="text" name="" class="form-control" placeholder="Street + Nr" style="border-top: #0000;border-left: #0000;border-right: #0000;border-radius: 0px;color: #fff; background-color: #0000">
						</div>
					</div>
					<br>
					<div class="row">
						<div class="col-sm-12">                       
						<input type="text" name="" class="form-control" placeholder="Additional Information" style="border-top: #0000;border-left: #0000;border-right: #0000;border-radius: 0px;color: #fff; background-color: #0000">
						</div>
					</div>
					<br>
					<div class="row">
					    <div class="col-sm-5">
					    	<input type="text" name="" class="form-control" placeholder="Zip Code" style="background-color: #0000;border-top: #0000;border-left: #0000;border-right: #0000;border-radius: 0px;color: #fff">
					    </div>
					    <div class="col-sm-7" style="background-color: blue; border: 1px solid #0000">
					    	<select class="form-control" style="border-top: #0000;border-left: #0000;border-right: #0000;border-radius: 0px; background-color: #0000; color: white">
							<option>Place</option>
							<option>Street</option>	
							<option>District</option>	
							<option>City</option>	

						</select>
					    </div>
					</div>
					<br>
					<div class="row">
						<div class="col-sm-12">                       
						<select class="form-control" style="border-top: #0000;border-left: #0000;border-right: #0000;border-radius: 0px; background-color: #0000; color: white">
							<option>Country</option>
							<option>Vietnam</option>	
							<option>Malaysia</option>	
							<option>India</option>	

						</select>
						</div>
					</div>
                    <br>
                    <div class="row">
					    <div class="col-sm-5" style="background-color: blue; border: 1px solid #0000">
					    	<input type="text" name="" class="form-control" placeholder="Code +" style="border-top: #0000;border-left: #0000;border-right: #0000;border-radius: 0px;color: #fff; background-color: #0000">
					    </div>
					    <div class="col-sm-7" style="background-color: blue; border: 1px solid #0000">
					    	<input type="Number" name="" class="form-control" placeholder="Phone Number" style="border-top: #0000;border-left: #0000;border-right: #0000;border-radius: 0px;color: #fff; background-color: #0000">
					    </div>
					</div>
					<br>
					<div class="row">
					    <div class="col-sm-12" style="background-color: blue; border: 1px solid #0000">
					    	<input type="Email" name="" class="form-control" placeholder="Your Email" style="border-top: #0000;border-left: #0000;border-right: #0000;border-radius: 0px;color: #fff; background-color: #0000">
					    </div>
					</div>
					<br>
					<div class="form-group">
					   <div class="col-sm-offset">
					   	    <div class="form-check">
					       	  <input type="radio" name="" class="form-check-input" style="border: 1px solid #0000; background-color: #0000" id="radio" >
					        
					    	  <label class="form-check-label" for="radio" style="color: white">I do accept the<button class="btn btn-link btn-md pull-right" style="margin-top: -8px; color: white">Terms and Conditions</button></label>
					    	  <label style="color: white">of your site</label>
					    	</div>
					    </div>
				    </div>
				    
				    <div class="row">
				    	<div class="col-sm-1"></div>
				    	<div class="col-sm-3">
				    		<button class="btn" style="border-radius: 15px; background-color: white; color: black">Register Badge</button>
				    	</div>
				    	
				    </div>
				    <div class="row">
					    <div class="col-sm-6">&nbsp;</div>
				    </div>
				    <div class="row">
					    <div class="col-sm-6">&nbsp;</div>
				    </div>
				    
				    
				</form>
			</div>
			    
			
		</div>
		
	</div>

</body>
</html>
